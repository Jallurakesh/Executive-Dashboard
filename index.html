<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Executive Dashboard</title>
    <style>
      :root {
        --bg: #0b1220;
        --panel: #121a2c;
        --panel-2: #17223a;
        --text: #e6edf3;
        --muted: #8a98b5;
        --accent: #4f9cff;
        --accent-2: #22c55e;
        --danger: #ef4444;
        --card: #0f172a;
      }
      * { box-sizing: border-box; }
      html, body, #root { height: 100%; }
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; background: linear-gradient(180deg, #0b1220 0%, #0b1220 55%, #0e1629 100%); color: var(--text); }
      .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
      .toolbar { display:flex; gap:12px; flex-wrap: wrap; align-items:center; justify-content: space-between; margin-bottom: 16px; }
      .row { display:flex; gap: 16px; align-items:center; flex-wrap: wrap; }
      .title { font-size: 28px; font-weight: 700; letter-spacing: .3px; }
      .search { padding: 10px 12px; border-radius: 10px; border: 1px solid #20304f; background: var(--panel); color: var(--text); min-width: 260px; }
      .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid #20304f; background: var(--accent); color: #08111f; font-weight: 700; cursor: pointer; }
      .btn.secondary { background: var(--panel); color: var(--text); }
      .btn.danger { background: var(--danger); color: white; }
      .grid { display:grid; grid-template-columns: repeat(12, 1fr); gap:16px; }
      .card { background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%); border:1px solid #20304f; border-radius: 16px; padding: 16px; box-shadow: 0 10px 24px rgba(0,0,0,.25); }
      .card h3 { margin: 0 0 8px 0; font-size: 16px; }
      .pill { padding: 6px 10px; background: #0e1830; border:1px solid #20304f; border-radius: 999px; color: var(--muted); }
      .category { grid-column: span 12; }
      .widgets { display:grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
      .widget { grid-column: span 4; min-height: 220px; position: relative; }
      .widget .actions { position:absolute; top: 10px; right: 10px; display:flex; gap: 8px; }
      .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,.5); display: none; align-items: center; justify-content: center; }
      .modal { width: 520px; max-width: 90vw; background: var(--panel); border:1px solid #20304f; border-radius: 14px; padding: 16px; }
      .modal h2 { margin: 0 0 12px 0; }
      .field { display:flex; flex-direction: column; gap:6px; margin-bottom: 12px; }
      .field input, .field select, .field textarea { padding:10px 12px; border-radius: 10px; border:1px solid #20304f; background: #0e1830; color: var(--text); }
      .muted { color: var(--muted); font-size: 12px; }
      .category-head { display:flex; align-items:center; justify-content: space-between; gap: 12px; margin-bottom: 8px; }
      .footer { text-align:center; color: var(--muted); padding: 20px; }
      .small { font-size: 12px; }
      .kbd { background: #091225; border: 1px solid #20304f; padding: 2px 6px; border-radius: 6px; font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
